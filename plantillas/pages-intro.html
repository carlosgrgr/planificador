<!doctype html>
<html class="fixed">
    <head>

        <!-- Basic -->
        <meta charset="UTF-8">

        <meta name="keywords" content="HTML5 Admin Template" />
        <meta name="description" content="Porto Admin - Responsive HTML5 Template">
        <meta name="author" content="okler.net">

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Web Fonts  -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
        <link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

        <!-- Theme CSS -->
        <link rel="stylesheet" href="assets/stylesheets/theme.css" />

        <!-- Skin CSS -->
        <link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

        <!-- Head Libs -->
        <script src="assets/vendor/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!-- start: page -->
        <section class="body-sign">
            <div class="center-sign" id="intro">

                <ul class="nav nav-pills">
                    <li class="active"><a data-toggle="pill" href="#login"><i class="fa fa-user mr-xs"></i>Login</a></li>
                    <li><a data-toggle="pill" href="#signup"><i class="fa fa-user mr-xs"></i>SignUp</a></li>
                </ul>

                <div class="tab-content">
                    <div id="login" class="tab-pane fade in active">
                        <form>
                            <div class="form-group mb-lg">
                                <label>User mail</label>
                                <div class="input-group input-group-icon">
                                    <input name="username" id="username" type="text" class="form-control input-lg" />
                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group mb-lg">
                                <div class="clearfix">
                                    <label class="pull-left">Password</label>
                                </div>
                                <div class="input-group input-group-icon">
                                    <input name="userpass" id="userpass" type="password" class="form-control input-lg" />
                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="checkbox-custom checkbox-default">
                                    </div>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <button type="button" id="btlogin" class="btn btn-primary">Login</button>
                                    <!--<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>-->
                                </div>
                            </div>
                        </form>
                    </div>


                    <div id="signup" class="tab-pane fade">
                        <form>
                            <div class="form-group mb-lg">
                                <label>Name</label>
                                <input name="name" id="suseralias" type="text" class="form-control input-lg" />
                            </div>

                            <div class="form-group mb-lg">
                                <label>E-mail Address</label>
                                <input name="email" id="susermail" type="email" class="form-control input-lg" />
                            </div>

                            <div class="form-group mb-none">
                                <div class="row">
                                    <div class="col-sm-6 mb-lg">
                                        <label>Password</label>
                                        <input name="pwd" id="suserpass" type="password" class="form-control input-lg" />
                                    </div>
                                    <div class="col-sm-6 mb-lg">
                                        <label>Password Confirmation</label>
                                        <input name="pwd_confirm" id="suserpassconfirm" type="password" class="form-control input-lg" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="checkbox-custom checkbox-default">
                                    </div>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <button type="button" id="btsingup" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <span class="mt-lg mb-lg line-thru text-center text-uppercase">
                        <span></span>
                    </span>
                    <p id="mensaje" class="center">&nbsp;</p>
                </div>
            </div>

        </section>
        <!-- end: page -->

        <!-- Vendor -->
        <script src="assets/vendor/jquery/jquery.js"></script>
        <script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
        <script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
        <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
        <script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

        <!-- Theme Base, Components and Settings -->
        <script src="assets/javascripts/theme.js"></script>

        <!-- Theme Custom -->
        <script src="assets/javascripts/theme.custom.js"></script>

        <!-- Theme Initialization Files -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/theme.init.js"></script>
        <script src="js/ajax.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
